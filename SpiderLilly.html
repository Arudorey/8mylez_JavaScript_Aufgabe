    <script type="text/javascript" src="SpiderLilly.js"></script>
    <title>✨Spider Lilly✨</title>
  </head>

    <div class="headlineStyle">Rote Spinnenlillie</div>

          <price class="priceTag">

        </div>
      </div>
    </div>
  </body>
